<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Online Chat Application</title>
    <link rel="stylesheet" href="./index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;600&display=swap" rel="stylesheet">
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="./index.js"></script>
</head>
<body>  
    <div id="landingdiv">
        <h1 id="headding"><i class="fab fa-facebook-messenger"></i>ChatRoom</h1>
        <div id="username-div">Username:<br>
       <input name="username" id="username" type="text" placeholder="Enter Name" required> 
        </div>
        <div id="key-div">Key:<br>
        <input name="key" id="key" type="password" placeholder="Enter Key" required>
        </div>
        <input type="submit" id="btn-sub" value="Join ChatRoom">
    </div>
    <div id="chatdiv">
        <div id="chat-headder">
            <h1 id="chat-div-headding"><i class="fab fa-facebook-messenger"></i>ChatRoom</h1>
            <button id="leave-btn">Leave ChatRoom</button>
        </div>
        <section id="chat-section">
            <div id="chat-users">
                <ul id="chat-div-users"><i class="fas fa-users"></i>Users</ul>
            </div>
            <div id="messages">
               
            </div>
        </section>
        <div id="chat-footer">
            <input type="text" name="message" id="message" placeholder="Type a Message">
            <button id="send-btn"><i class="fas fa-paper-plane"></i>send</button>
        </div>
    </div>
</body>
</html>
